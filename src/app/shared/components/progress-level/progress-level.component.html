<div class="progress-level-container">
  <div class="progress-header" *ngIf="label || showLevel">
    <span class="progress-label" *ngIf="label">{{ label }}</span>
    <span class="level-badge" *ngIf="showLevel" [style.background-color]="getLevelColor()">
      {{ level }}
    </span>
  </div>
  
  <div class="progress-container" [style.height]="height">
    <div 
      class="progress-bar" 
      [style.width.%]="progress" 
      [style.background-color]="getProgressColor()"
    ></div>
  </div>
  
  <div class="progress-footer" *ngIf="showPercentage">
    <span class="progress-percentage">{{ progress }}%</span>
  </div>
</div>
