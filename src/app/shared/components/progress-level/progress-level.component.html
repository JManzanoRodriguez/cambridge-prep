<div class="progress-level-container">
  @if (label || showLevel) {
    <div class="progress-header">
      @if (label) {
        <span class="progress-label">{{ label }}</span>
      }
      @if (showLevel) {
        <span class="level-badge" [style.background-color]="getLevelColor()">
          {{ level }}
        </span>
      }
    </div>
  }

  <div class="progress-container" [style.height]="height">
    <div
      class="progress-bar"
      [style.width.%]="progress"
      [style.background-color]="getProgressColor()"
    ></div>
  </div>

  @if (showPercentage) {
    <div class="progress-footer">
      <span class="progress-percentage">{{ progress }}%</span>
    </div>
  }
</div>
